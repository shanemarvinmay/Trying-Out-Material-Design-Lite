<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

    <!-- Accent-colored raised button with ripple -->
    <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Button
    </button> -->

    <!-- navbar -->
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class=" mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <!-- CONTENT OF YOUR PAGE GOES HERE!!! -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">Always</div>
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">Halfs</div>
            </div>

            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                <div class="mdl-tabs__tab-bar">
                    <a href="#nutrition-tab" class="mdl-tabs__tab  is-active">Nutrition</a>
                    <a href="#exercise-tab" class="mdl-tabs__tab">Exercise</a>
                </div>
                <div class="mdl-tabs__panel is-active" id="nutrition-tab">
                    <p>Nutrition tab content</p>
                </div>
                <div class="mdl-tabs__panel" id="exercise-tab">
                    <p>Excercise tab content</p>
                </div>
            </div>

            <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                    <a href="#tab1" class="mdl-tabs__tab">Tab One</a>
                    <a href="#tab2" class="mdl-tabs__tab">Tab Two</a>
                    <a href="#tab3" class="mdl-tabs__tab">Tab Three</a>
                </div>
                <div class="mdl-tabs__panel is-active" id="tab1">
                    <p>First tab's content.</p>
                </div>
                <div class="mdl-tabs__panel" id="tab2">
                    <p>Second tab's content.</p>
                </div>
                <div class="mdl-tabs__panel" id="tab3">
                    <p>Third tab's content.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- grid: cols {desktop:12, tablet:8, phone:4}  -->
    <!-- mdl-cell--N-col-phone	Sets the column size for the cell to N in phone mode only	N is 1-4 inclusive; optional on "inner" div elements -->
    <!-- mdl-cell--order-N-desktop	Reorders cell to position N when in desktop mode	N is 1-12 inclusive; optional on "inner" div elements -->
    <!-- mdl-cell--hide-tablet	Hides the cell when in tablet mode	Optional on "inner" div elements -->
