<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Lite Demo</title>
    <!-- material design lite cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js" asp-fallback-src="lib/material-design-lite/material.min.js" asp-fallback-test="window.componentHandler" ></script>
</head>
<body>

    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Button
    </button>

    <!-- Colored FAB button -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
    </button>
  
    <!-- how to create mdl elements in js (dynamically) -->
    <div id="container"></div>
    <script>
        var button = document.createElement('button');
        var textNode = document.createTextNode('Click Me!');
        button.appendChild(textNode);
        button.className = 'mdl-button mdl-js-button mdl-js-ripple-effect';
        componentHandler.upgradeElement(button);
        document.getElementById('container').appendChild(button);
    </script>
</body>
</html>
